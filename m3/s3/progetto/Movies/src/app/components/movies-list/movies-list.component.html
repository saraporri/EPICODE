<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let movie of movies">
    <div class="card">
      <img [src]="movie.image" class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p>{{movie.genre}}</p>
        <p class="card-text">{{movie.plot}}</p>
      </div>
    </div>
  </div>
