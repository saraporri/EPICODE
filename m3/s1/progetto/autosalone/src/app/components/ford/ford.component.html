<div class="div d-flex justify-content-evenly my-5">
  <div class="card "  *ngFor="let car of filteredCars"  [ngClass]="{
    'bg-success': car.available,
    'bg-danger': !car.available
  }">
    <img [src]="car.modelImage" class="card-img-top" alt="Car">
    <div class="card-body text-white">
      <h2>{{car.model}}</h2>

      <h6>{{car.brand}}</h6>
      <button type="button" class="btn btn-secondary" [routerLink]="['/cars', car.id]">Details</button></div>

    </div></div>
