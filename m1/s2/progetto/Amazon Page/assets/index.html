<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header id="header">
      <img src="./images/logo.png" alt="logo amazon" class="logo" />
      <nav>
        <a href="#" class="menuLink">All</a>
        <a href="#" class="menuLink">Today's deals</a>
        <a href="#" class="menuLink">Costumer Service</a>
        <a href="#" class="menuLink">Registry</a>
        <a href="#" class="menuLink">Gift Cards</a>
        <a href="#" class="menuLink">Sell</a>
      </nav>
    </header>

    <main>
      <div class="orange-box">Shop All Holiday Gift Cards</div>
      <div class="green-box">
        <h1 class="main-title">Holiday Gift Guides</h1>
        <p class="subtitle">Be a go gifter</p>
      </div>

      <div class="fourpics">
        <div class="text">
          <h2 class="title">Find the perfect gift</h2>

          <a href="#" class="link">Shop now</a>
        </div>

        <div class="container-pics">
          <div class="pic-container">
            <img src="./images/img_1.jpg" alt="kindle" />
          </div>
          <div class="pic-container">
            <img src="./images/img_2.jpg" alt="laptop" />
          </div>
          <div class="pic-container">
            <img src="./images/img_3.jpg" alt="watches" />
          </div>
          <div class="pic-container">
            <img src="./images/img_4.jpg" alt="pets" />
          </div>
        </div>
      </div>
      <div class="cover-images">
        <div class="image1"></div>
        <div class="text">
          <h2 class="title">Play the gifting game</h2>
          <a href="#" class="link">Shop gaming</a>
        </div>
        <div class="class image2"></div>
        <div class="text">
          <h2 class="title">The sound of cheer</h2>
          <a href="#" class="link">Shop Audio & Accessories</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="back-to-top">
        <a href="#header" id="back-to-top-link">Back to top</a>
      </div>
      <div class="footer-bg">
        <img src="./images/logo.png" alt="logo amazon" class="logo" />
      </div>
    </footer>
  </body>
</html>
