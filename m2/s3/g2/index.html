<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1></h1>
    <form>
      <input type="text" id="text" />
      <button type="submit" id="carica">Carica</button>
      <button type="submit" id="elimina">Elimina</button>
    </form>

    <script>
      let text = document.getElementById("text");
      let carica = document.querySelector("#carica");
      let elimina = document.querySelector("#elimina");

      let titolo = document.getElementsByTagName("h1")[0];
      carica.addEventListener("click", function () {
        event.preventDefault();
        let valore = text.value;

        localStorage.setItem("inputValue", valore);
        titolo.innerHTML = valore;
      });
      elimina.addEventListener("click", function () {
        event.preventDefault();
        let valore = text.value;

        localStorage.removeItem("inputValue", valore);
        titolo.innerHTML = null;
      });
    </script>
  </body>
</html>
