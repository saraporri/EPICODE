<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="target" class="row"></div>
    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((response) => response.json())
        .then((dati) => {
          console.log(dati);

          for (let books of dati) {
            let col = document.createElement("div");
            col.classList.add("col-3", "card");
            document.querySelector("#target").append(col);

            let img = document.createElement("img");
            img.classList.add("card-img-top");
            img.src = books.img;
            col.appendChild(img);

            let title = document.createElement("h5");
            title.classList.add("card-title");
            title.innerText = books.title;
            col.appendChild(title);
            let price = document.createElement("p");
            price.classList.add("card-text");
            price.innerText = books.price;
            col.appendChild(price);
            let scarta = document.createElement("a");
            scarta.classList.add("btn", "btn-primary");
            scarta.innerText = "Scarta";
            col.appendChild(scarta);
            scarta.addEventListener("click", function () {
              col.parentNode.removeChild(col);
            });
          }
        });
    </script>
  </body>
</html>
