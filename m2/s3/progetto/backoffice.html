<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand fw-bold text-white" href="./index.html"
          >Crudazon</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white active" href="#">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="d-flex flex-column">
          <h2 class="mx-5 mt-4">Inserisci/Modifica il tuo prodotto</h2>
          <form class="w-50 m-5" id="formP">
            <div class="mb-3">
              <label for="name" class="form-label"
                >Inserisci nome prodotto</label
              >
              <input class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Inserisci descrizione prodotto</label
              >
              <input class="form-control" id="description" required />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label"
                >Inserisci marca prodotto</label
              >
              <input class="form-control" id="brand" required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label"
                >Inserisci immagine prodotto</label
              >
              <input class="form-control" id="imageUrl" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label"
                >Inserisci prezzo prodotto</label
              >
              <input class="form-control" id="price" required />
            </div>
            <button type="submit" class="btn btn-primary my-3 w-25">
              SALVA
            </button>
            <button type="reset" class="btn btn-info my-3 w-25">RESET</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="bg-secondary text-center text-lg-start">
      <div class="text-center p-3 text-white">
        \{^-^}/
        <p>Crudazon</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
