<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon | Modifica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand fw-bold text-white" href="./index.html"
          >Crudazon</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white active" href="#">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="d-flex flex-column">
        <h2 class="mx-5 mt-4">Modifica il tuo prodotto</h2>
        <form
          class="w-50 d-flex justify-content-center flex-column m-5"
          id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Modifica nome prodotto</label>
            <input class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Modifica descrizione prodotto</label
            >
            <input class="form-control" id="description" required />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label"
              >Modifica marca prodotto</label
            >
            <input class="form-control" id="brand" required />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label"
              >Modifica immagine prodotto</label
            >
            <input class="form-control" id="imageUrl" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label"
              >Modifica prezzo prodotto</label
            >
            <input class="form-control" id="price" required />
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              id="submit"
              class="btn btn-secondary border border-danger-subtle my-3 w-25">
              SALVA
            </button>
            <button
              type="reset"
              class="btn bg-danger-subtle border border-secondary my-3 w-25">
              RESET
            </button>
            <button
              id="delete"
              class="btn bg-dark border text-white border-danger-subtle my-3 w-25">
              DELETE
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-secondary text-center text-lg-start">
      <div class="text-center p-3 text-white">
        \{^-^}/
        <p>Crudazon</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="edit.js"></script>
  </body>
</html>
