<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand fw-bold text-white" href="#">Crudazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./backoffice.html"
                >Backoffice</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="m-5">
        <div
          class="d-flex flex-column align-items-center my-5 p-5 bg-danger-subtle text-black">
          <h1>Crudazon</h1>
          <h3>I migliori prodotti in circolazione!</h3>
        </div>
      </section>
      <section>
        <div class="container">
          <h4>I nostri prodotti</h4>
          <div class="row" id="row-card">
            <template id="card-template">
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card" style="width: 18rem">
                  <img id="img" src="" class="card-img-top" />
                  <div class="card-body">
                    <h5 id="name" class="card-title">Card title</h5>
                    <p id="price" class="card-text">
                      Some quick example text to build on the card title and
                      make up the bulk of the card's content.
                    </p>
                    <a
                      href="./details.html"
                      class="btn btn-secondary border border-danger-subtle"
                      >Info</a
                    >
                    <a
                      href="./backoffice.html"
                      id="edit-btn"
                      class="btn bg-danger-subtle border border-secondary"
                      >Edit</a
                    >
                  </div>
                </div>
              </div>
            </template>
            <div
              class="spinner-border bg-danger-subtle m-auto my-5"
              role="status"
              id="spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary text-center text-lg-start">
      <div class="text-center p-3 text-white">
        \{^-^}/
        <p>Crudazon</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
