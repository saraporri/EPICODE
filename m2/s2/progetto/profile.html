<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body class="diventaneropls">
    <header>
      <nav class="navbar">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./images/netflix_logo.png"
              alt="logo"
              class="netflix-logo" />
          </a>
        </div>
      </nav>
    </header>
    <div class="fit d-block">
      <div class="profile d-flex flex-column justify-content-center">
        <div class="edit justify-content-start border-bottom border-secondary">
          Edit Profile
        </div>
        <div class="row g-0 mt-4">
          <div class="col-md-4">
            <div class="gigio position-relative">
              <img
                src="./images/gigio.jpg"
                class="img-fluid rounded d-none d-lg-block"
                alt="gigio avatar" />
            </div>
            <button
              type="button"
              class="btn btn-dark d-none d-lg-block btn-sm position-absolute bottom-40 start-30 translate-middle p-2 border border-light rounded-circle">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
          <div class="col-md-8">
            <div class="card-body border-0 border-bottom border-secondary me-5">
              <h5 class="bg-secondary text-white p-2 me-5">Strive Student</h5>
              <div class="profile-title mb-1">Language:</div>

              <button
                class="btn border rounded-0 text-white px-5 btn-sm dropdown-toggle mb-4"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                English
              </button>
              <ul class="dropdown-menu">
                <li>sdscscscs</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="card-body">
                <div class="profile-title">Maturity Settings</div>
                <a href="#" class="btn btn-dark active rounded-0 fw-bold my-3"
                  >ALL MATURITY RATINGS</a
                >
              </div>
              <p class="card-text">
                Show titles of all maturity ratings for this profile.
              </p>

              <button
                type="button"
                class="btn btn-sm border border-secondary rounded-0 text-secondary px-5 mb-2">
                Edit
              </button>
            </div>
            <div class="card-body border-top border-secondary mt-3 me-5">
              <div class="profile-title">Autoplay Controls</div>

              <div class="form-check">
                <input
                  class="form-check-input bg-secondary p-3"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay next episone in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-secondary p-3"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
          <div
            class="btn-group m-4 pt-4 d-flex justify-content-between border-top border-secondary">
            <a
              href="#"
              class="btn btn-dark active mx-2 rounded-0"
              aria-current="page"
              >SAVE</a
            >
            <a href="#" class="btn btn-secondary mx-2">CANCEL</a>
            <a href="#" class="btn btn-secondary mx-2 rounded-0"
              >DELETE PROFILE</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
