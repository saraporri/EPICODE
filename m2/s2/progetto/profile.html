<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="diventaneropls">
      <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
              <img
                src="./images/netflix_logo.png"
                alt="logo"
                class="netflix-logo" />
            </a>
          </div>
        </nav>
      </header>
      <div class="container">
        <div class="card-body border-bottom mb-3">
          <div class="edit d-flex justify-content-center">Edit Profile</div>
        </div>
      </div>

      <div class="profile d-flex justify-content-center">
        <div class="card mb-3 border-0" style="max-width: 600px">
          <div class="row g-0">
            <div class="col-md-4">
              <div class="gigio position-relative">
                <img
                  src="./images/gigio.jpg"
                  class="img-fluid rounded d-none d-lg-block"
                  alt="..." />
              </div>
              <button
                type="button"
                class="btn btn-secondary d-none d-lg-block btn-sm position-absolute bottom-40 start-30 translate-middle p-2 border border-light rounded-circle">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-md-8">
              <div class="card-body border-0 border-bottom">
                <h5 class="card-title bg-secondary text-white p-2">
                  Strive Student
                </h5>
                <div class="profile-title">Language:</div>
                <div class="btn-group">
                  <button
                    class="btn border border-dark px-5 btn-sm dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li>sdscscscs</li>
                  </ul>
                </div>
              </div>
              <div class="col-md-12">
                <div class="card-body border-bottom">
                  <div class="profile-title">Maturity Settings</div>
                  <div class="bg-secondary text-white p-2">
                    ALL MATURITY RATINGS
                  </div>
                  <p class="card-text">
                    Show titles of all maturity ratings for this profile.
                  </p>

                  <button
                    type="button"
                    class="btn btn-white btn-sm border border-bg-secondary rounded-0 px-5">
                    Edit
                  </button>
                </div>
                <div class="card-body border-bottom">
                  <div class="profile-title">Autoplay Controls</div>

                  <div class="form-check">
                    <input
                      class="form-check-input bg-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked />
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay next episone in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked />
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
                <div class="btn-group mt-4 d-flex justify-content-between">
                  <a
                    href="#"
                    class="btn btn-dark active mx-2 rounded-0"
                    aria-current="page"
                    >SAVE</a
                  >
                  <a href="#" class="btn btn-secondary mx-2">CANCEL</a>
                  <a href="#" class="btn btn-secondary mx-2 rounded-0"
                    >DELETE PROFILE</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
